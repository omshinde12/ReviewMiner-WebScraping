<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ReviewMiner WebScraping</title>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/page.css' %}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Custom Blue Navbar */
        /* .navbar {
            /* background-color: #007bff00; Blue background */
        /* } */ */

        .navbar .navbar-brand {
            color: rgb(52, 99, 226) !important; /* White color for the brand text */
        }

        .navbar .nav-link {
            color:rgb(52, 99, 226)  !important; /* White color for the navigation links */
        }

        .navbar .nav-link:hover {
            color: rgb(52, 99, 226) !important; /* Light color on hover */
        }

        .navbar .navbar-toggler-icon {
            background-color: white; /* White color for the toggler icon */
        }

        /* Search button color
        .navbar .btn-outline-primary {
            color: white;
            border-color: white;
        }

        .navbar .btn-outline-primary:hover {
            background-color: white;
            color: #007bff;
            border-color: white;
        } */
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ReviewMiner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'compare_prices' %}">Compare Prices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reviews_list' %}">Reviews List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>  <!-- Fixed alignment issue -->
                    </li>
                </ul>
                {% if scraped_data_available %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="{% url 'download_csv' %}">Download CSV</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="{% url 'download_graphs' %}">Download Graphs</a>
                    </li>
                    
                    
                    
                    
                </ul>
                {% endif %}
            
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Welcome, {{ user.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
